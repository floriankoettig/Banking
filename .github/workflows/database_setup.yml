name: Setup External Database

on: [push]

jobs:
  setup-db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install PostgreSQL client
        run: sudo apt-get -y install postgresql-client

      - name: Execute SQL script on external database
        run: PGPASSWORD=password psql -h kdb.sh -p 6082 -d fmkoettig -U fmkoettig -f ./.github/workflows/init_db.sql